type SEO {
  title: String
  description: String
  image: String
  twitter: TwitterCard
  facebook: FacebookCard
}

input SEOInput {
  title: String
  description: String
  image: String
}

input UpdateSEOSettingsInput {
  title: String!
  description: String!
  image: String
}

extend type Mutation {
  updateSEOSettings(input: UpdateSEOSettingsInput!): SiteSettings!
}
