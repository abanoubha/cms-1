type SiteSettings {
  id: MongoID!
  siteName: String!
  baseURL: String!
  seo: SEO
}

input UpdateSiteSettingsInput {
  siteName: String!
  baseURL: String!
  seo: SEOInput
}

extend type Mutation {
  updateSiteSettings(input: UpdateSiteSettingsInput!): SiteSettings!
}

extend type Query {
  settings: SiteSettings!
}
