type User {
  id: ID!
  name: String!
  email: Email!
  emailVerified: Boolean!
  roles: [UserRole!]!
  password: String!
  createdAt: Time!
  updatedAt: Time!
}

type UserRole {
  name: String!
  description: String!
  createdAt: Time!
  updatedAt: Time!
}

input LoginInput {
  email: Email!
  password: String!
}

input RegisterInput {
  name: String!
  email: Email!
  password: String!
}

type LoginResponse {
  user: User!
  accessToken: String!
  refreshToken: String!
}

type RegisterResponse {
  user: User!
}
