type Staff {
  id: ID!
  name: String!
  email: Email!
  emailVerified: Boolean!
  roles: [StaffRole!]!
  password: String!
  createdAt: Time!
  updatedAt: Time!
}

type StaffRole {
  name: String!
  description: String!
  createdAt: Time!
  updatedAt: Time!
}

input LoginInput {
  email: Email!
  password: String!
}

input RegisterInput {
  name: String!
  email: Email!
  password: String!
}

type LoginResponse {
  staff: Staff!
  accessToken: String!
  refreshToken: String!
}

type RegisterResponse {
  staff: Staff!
}
