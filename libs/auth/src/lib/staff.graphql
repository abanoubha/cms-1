mutation StaffLogin($input: StaffLoginInput!) {
  staffLogin(input: $input) {
    accessToken
    refreshToken
    staff {
      id
      name
      email
      role
    }
  }
}

mutation RefreshStaffToken($input: StaffRefreshTokenInput!) {
  staffRefreshToken(input: $input) {
    accessToken
    refreshToken
    staff {
      id
      name
      email
      role
    }
  }
}
