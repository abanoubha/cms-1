<div class="form-container">
  <form (submit)="onSubmit()" #setupSiteForm="ngForm">
    <h4 class="title">Create your account</h4>

    <!-- show error message -->
    <ng-container *ngIf="errorMessage !== ''">
      <div class="error-message">
        {{ errorMessage }}
      </div>
    </ng-container>

    <div class="form-control">
      <label>Site Title *</label>
      <input type="text" name="siteTitle" placeholder="Site Title" [(ngModel)]="setupSiteModel.siteName" required
        #siteTitle="ngModel" />
      <ng-container *ngIf="siteTitle.dirty && siteTitle.invalid">
        <div class="form-error-message">
          <span *ngIf="siteTitle.errors?.['required']">Site title is required</span>
        </div>
      </ng-container>
    </div>

    <div class="form-control">
      <label>Your Name *</label>
      <input type="text" name="name" placeholder="Your name" [(ngModel)]="setupSiteModel.name" required
        #name="ngModel" />
      <ng-container *ngIf="name.dirty && name.invalid">
        <div class="form-error-message">
          <span *ngIf="name.errors?.['required']">Name is required</span>
        </div>
      </ng-container>

    </div>

    <div class="form-control">
      <label>Email Address *</label>
      <input type="email" email name="email" placeholder="Email" [(ngModel)]="setupSiteModel.email" required
        #email="ngModel" />
      <ng-container *ngIf="email.dirty && email.invalid">
        <div class="form-error-message">
          <span *ngIf="email.errors?.['required']">Email is required!</span>
          <span *ngIf="email.errors?.['email']">Must be a valid email!</span>
        </div>
      </ng-container>
    </div>

    <div class="form-control">
      <label>Password *</label>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="setupSiteModel.password" required
        #password="ngModel" />
      <ng-container *ngIf="password.dirty && password.invalid">
        <div class="form-error-message">
          <span *ngIf="password.errors?.['required']">Password is required</span>
        </div>
      </ng-container>
    </div>

    <div class="form-control">
      <button [disabled]="!setupSiteForm.valid" type="submit">
        <fa-icon [icon]="saveIcon"></fa-icon>
        <span>Save</span>
      </button>
    </div>

  </form>
</div>
