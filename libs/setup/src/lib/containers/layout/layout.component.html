<div
  class="w-screen h-screen flex flex-col items-center justify-center bg-primary"
>
  <ng-container *ngIf="isSetup$ | async; else loading">
    <router-outlet></router-outlet>
  </ng-container>

  <ng-template #loading>
    <div class="flex justify-center items-center h-screen w-screen">
      <div class="text-center">
        <div class="inline-block align-middle justify-center text-white">
          <fa-icon [icon]="loadingIcon" size="3x" [spin]="true"></fa-icon>
          <span class="text-4xl p-2 font-bold">Loading...</span>
        </div>
      </div>
    </div>
  </ng-template>
</div>
